<style>

        border: 0px;
        box-shadow: none;
        background: transparent;

        /* padding: 4% 4% 0% 4%; */
        padding: 4%;

      .product-item-thumbnail:hover {
        border: 0px;
        box-shadow: none;
        transform: scale(1);
      }
      .short-description-Short-Description {
        display: none;
      }
      .product-item-details {
        display: block;
        font-size: 0px;
        padding: 0px 15px 15px 15px;
        .new_detail {
          .title_new {
            height: 80px;
            vertical-align: top;
            .product-item-title {
              font-size: 15px;
              margin: 0;
              padding: 0;
              text-align: left;
              color: #000000;

            }

              text-align: left;

            vertical-align: top;

              text-align: left;
              vertical-align: top;
              .product-item-price {
                font-size: 30px;
                color: #000000;
                margin: 0px;
                font-weight: 600;
              }
              .short-description-Short-Dosage {
                display: block;
                top: -5px;
                vertical-align: top;
                p {
                  margin: 0px;
                  text-transform: capitalize;
                }

            }
            div.last-new {
              display: inline-block;
              width: 50%;
              text-align: right;
              vertical-align: middle;

                font-size: 13px;
                color: #fff;

                background-clip: padding-box;
                padding: 10px 7px;
                display: block;
                text-align: center;
                border-radius: 50px;
